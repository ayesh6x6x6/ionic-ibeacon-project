<ion-header>

  <ion-navbar>
      <ion-title>Cart </ion-title>        
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let item of cartItems">
    <ion-item-sliding >
      <ion-item>
        <ion-thumbnail item-start>
          <img src="{{item.img}}">
        </ion-thumbnail>
        <p> {{item.name}} </p>
        <p>{{item.description}}</p>
        <p>AED {{item.price}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button icon-start ion-button color="danger" (click)="removeItem(item)">
          <ion-icon name="trash" ></ion-icon>
          Remove
        </button> 
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-title>Total: {{total}} </ion-title>
      <ion-buttons end>
        <button (click)="onCheckout()" ion-button>
          <ion-icon name="send" ></ion-icon>
          Checkout
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
