<ion-header>

  <ion-navbar>
    <ion-title>The Games Zone!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
      <ion-card-header>
        <strong>Time to play some PS4!!</strong>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <button ion-item (click)="onInfo()">
              <ion-icon name="information-circle" item-start></ion-icon>
              Area Info
          </button>

          <button ion-item>
              <ion-icon name="list" item-start></ion-icon>
              Steps to connect your PS4
          </button>

          <button ion-item>
              <ion-icon name="game-controller-b" item-start></ion-icon>
              Our Games
          </button>
        </ion-list>
      </ion-card-content>
    </ion-card>
</ion-content>
